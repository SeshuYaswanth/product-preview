<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="left_card">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="desktop">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="mobile">
      </div>
      <div class="right_card">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="cost">$149.99 <span>$169.99</span></p>
        <button><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </div>
  </main>

    Coded by <a href="#">Seshu Yaswanth Reddy</a>.
  </div> -->
</body>
</html>
